<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>易码收银</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body style="background-color:#1B89CE;margin: 0px;">
<div id="example"></div>
<script type="text/babel">
    var PayComplete = React.createClass({
        getInitialState: function () {
            return {image: "../src/timg.png", name: "我的小店", money: "88", date: "2017-09-27"};
        },
        handleClick: function (event) {
            this.setState({liked: !this.state.liked});
        },
        render: function () {
            let {image, name, money, date} = this.state
            return (
                    <div style={style.back}>
                        <div style={style.div1}>
                            <img src={image} style={style.image} height="40"/>
                            <p style={style.name}>{name}</p>
                        </div>
                        <div style={style.div2}>
                            <div style={style.done}>
                                <img style={style.doneimg} src="../src/done.png"/>
                                <p style={style.donetitle}>支付成功</p>
                            </div>
                            <div  style={style.money}>{"¥" + money}</div>
                            <div style={style.date}>{"交易时间：" + date}</div>
                            <p style={style.adtitle}>广告</p>
                        </div>
                        <a href="http://ryfapp.posp.wang">
                            <img src="../src/ad.png" style={style.adimg}/>
                        </a>

                    </div>
            );
        }
    });
    var style = {
        back: {
            margin: 20,
            width: 'calc(100% - 40px)',
            height: 'auto',
            backgroundColor: '#fff',
            display: 'flex',
            flexDirection: 'column',
            borderRadius: 8,
            alignItems: 'center',
        },
        div1: {
            flexDirection: 'row',
            textAlign:"center",
            marginTop:15,
            marginBottom:15
        }
        ,
        image: {
            width: 40,
            marginLeft:'auto',
            heigth: 40,
            float:'left'

        },
        name:{
            fontSize:20,
            marginRight:'auto',
            marginTop:0,
            marginLeft:10,
            margin:'0px auto 0px 10px',
            lineHeight:'40px',
            float:'left',
        },
        div2:{
            borderTop:'1px dashed #1B89CE',
            borderBottom:'1px dashed #DCDCDC',
            paddingTop:'30px',
            width: 'calc(100% - 40px)',
            flexDirection: 'column',
            alignItems: 'center',
            paddingBottom:'30px',

        },
        done:{
            marginTop:'0px',
            width: '100%',
            height:'25px',
            textAlign:'center',
            display:'flex'

        },
        doneimg:{
            width:'30px',
            height:'30px',
            margin:'0px 3px 0px auto',


        },
        donetitle:{
            lineHeight:'30px',
            fontSize:'27px',
            color:'#73C948',
            margin:'0px auto 0px 10px',

        },
        money:{
            width:'100%',
            marginTop:'25px',
            lineHeight:'30px',
            textAlign:'center',
            fontSize:'28px'

        },
        date:{
            marginTop:'30px',
            fontSize:'15px',
            width:'100%',
            textAlign:'center',
            color:'#A0A0A0',
            lineHeight:'15px',


        },
        adtitle:{
            position:'absolute',
//            bottom:'0px',
            right:'20%',
            color:'#DCDCDC',
            top:'249px',
            backgroundColor:'#fff'

        }
        ,
        div3:{
            width: 'calc(100% - 40px)',
            backgroundColor: '#ff0',

        },
        adimg:{
            width: 'calc(100% - 20px)',
            height:'auto',
            margin:'20px 10px 15px 10px'

        }
    }
    ReactDOM.render(
            <PayComplete />,
        document.getElementById('example')
    );

</script>
</body>
</html>
